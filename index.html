<body role="main">

  <!-- Navigation -->

          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto" role="menubar">
            <li class="nav-item" role="none">
              <a class="nav-link active" href="#home" role="menuitem" data-i18n="nav.home" tabindex="0">Home</a>

  <!-- Hero Section -->
  <section id="home" class="hero" tabindex="-1" aria-label="Introduction about Mohamed Ali Suliman Salih">
    <div class="container">
      <img src="profile.jpg" alt="Profile photo of Mohamed Ali Suliman Salih" class="hero-photo" loading="lazy" />
      <h1 data-aos="fade-up" data-i18n="hero.name">Mohamed Ali Suliman Salih</h1>
      <p class="lead" data-aos="fade-up" data-aos-delay="100" data-i18n="hero.title">Civil Engineer | HSE Specialist</p>
      <p class="tagline" data-aos="fade-up" data-aos-delay="200" data-i18n="hero.tagline">Bridging Civil Engineering and Safety Excellence on High-Impact Projects</p>
      <div class="cta-buttons" data-aos="fade-up" data-aos-delay="300">
        <a href="#projects" class="btn btn-primary-custom btn-custom" data-i18n="hero.viewImpact">View My Impact</a>
        <a href="#call-to-action" class="btn btn-outline-custom btn-custom" data-i18n="hero.collaborate">Let's Collaborate</a>

  <!-- Construction Banner -->
  <div class="construction-banner" data-aos="fade-in" role="img" aria-label="Construction Site">
    <img src="construction-bg.jpg" alt="Construction site showing active work" loading="lazy" />
  </div>

  <!-- About, Projects, Certifications, Vision & Mission, Call to Action, Footer Sections -->
  <!-- Keep these content sections as you provided with proper ARIA roles and alt text already added -->

  <!-- Back to Top Button -->
  <button class="back-to-top" aria-label="Back to top">
    <i class="fas fa-arrow-up"></i>
  </button>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    // Initialize animations
    AOS.init({
      duration: 800,
      once: false,
      offset: 100,
      mirror: true
    });

    // Language switcher logic
    const langEnButton = document.getElementById('lang-en');
    const langArButton = document.getElementById('lang-ar');
    const body = document.body;

    const translations = {/* your translation JSON here from the previous code */};

    function setLanguage(lang) {
      if (lang === 'ar') {
        body.classList.add('rtl');
        body.setAttribute('dir', 'rtl');
        langArButton.classList.add('active');
        langArButton.setAttribute('aria-pressed', 'true');
        langEnButton.classList.remove('active');
        langEnButton.setAttribute('aria-pressed', 'false');
      } else {
        body.classList.remove('rtl');
        body.setAttribute('dir', 'ltr');
        langEnButton.classList.add('active');
        langEnButton.setAttribute('aria-pressed', 'true');
        langArButton.classList.remove('active');
        langArButton.setAttribute('aria-pressed', 'false');
      }
      // Translate all elements with data-i18n attribute
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        if (translations[lang] && translations[lang][key]) {
          el.textContent = translations[lang][key];
        }
      });
    }

    langEnButton.addEventListener('click', () => setLanguage('en'));
    langArButton.addEventListener('click', () => setLanguage('ar'));

    // Initialize default language
    setLanguage('en');

    // Back to top button functionality
    const backToTopButton = document.querySelector('.back-to-top');
    window.addEventListener('scroll', () => {
      if (window.scrollY > 300) {
        backToTopButton.classList.add('active');
      } else {
        backToTopButton.classList.remove('active');
      }
    });
    backToTopButton.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));

  </script>
</body>
</html>
